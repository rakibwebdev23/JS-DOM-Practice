<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Final Dom Event Handeler</h1>
    <h3 id="handeler-status">Default text</h3>
    <p id="input-text">Dfault input text</p>
    <input id="input-field" type="text">
    <button id="update-button">Update</button>
    <br><br>
    <button onclick="handelerStatus()">Handle onclick</button>
    <button id="event-listener">Handle EventListener.</button>
    <script>
        // final option 1: Onclick
        function handelerStatus(){
            const handleOnclick = document.getElementById('handeler-status');
            handleOnclick.innerText = 'Set the Handle onClick function to get.'
        }
        
        // final option 2: AddEventListener
       document.getElementById('event-listener').addEventListener('click',function(){
        const eventListener = document.getElementById('handeler-status');
        eventListener.innerText = 'Add the event listener function to get the function.'
       })
        // final option 2: Another 
       document.getElementById('update-button').addEventListener('click',function(){
        const inputField = document.getElementById('input-field');
        const inputText = inputField.value;
        const p = document.getElementById('input-text');
        p.innerText = inputField.value;
        inputField.value = '';
        
       })
        
    </script>
</body>
</html>
